<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="btn-group navbar-left">
        <button id="button-add-newuser" type="button" class="btn btn-primary navbar-btn" name="button">Add new user <span class="glyphicon glyphicon-user"></span></button>
        <button id="button-remove-users" type="button" class="btn btn-primary navbar-btn" name="button">Remove users <span class="glyphicon glyphicon-trash"></span></button>
      </div>
      <div class="btn-group navbar-left">
        <button id="button-remove-checked" type="button" class="btn btn-danger navbar-btn" name="button" data-toggle="modal" data-target="#confirmDel">Remove checked <span class="glyphicon glyphicon-trash"></span></button>
        <button id="button-cancel-remove" type="button" class="btn btn-danger navbar-btn" name="button">Cancel <span class="glyphicon glyphicon-remove"></span></button>
      </div>
      <div class="btn-group navbar-right">
        <button id="button-save" type="button" class="btn btn-primary navbar-btn" name="button">Save <span class="glyphicon glyphicon-floppy-save"></span></button>
        <button id="notification" type="button" class="btn btn-primary navbar-btn" name="button" data-target="#birthday-reminder">Reminder <span class="glyphicon glyphicon-bell"></span></button>
      </div>
    </div>
  </nav>


  <div id="tableContainer">
    <table id="myTable">
      <thead>

        <tr id="filter">
          <td class="narrow"></td>
          <td><input type="text" class="search" placeholder="Filter by..." /></td>
          <td><input type="text" class="search" placeholder="Filter by..." /></td>
          <td><input type="text" class="search" placeholder="Filter by..." /></td>
          <td><input type="text" class="search" placeholder="Filter by..." /></td>
          <td><input type="text" class="search" placeholder="Filter by..." /></td>
          <td class="narrow"><button id="button-clear-filter" type="button" class="btn btn-primary btn-sm">Clear filters</button></td>
        </tr>

        <tr class="thead">
          <th></th>
          <th class="sortable">Last</th>
          <th class="sortable">First</th>
          <th class="sortable">Username</th>
          <th class="sortable">Phone</th>
          <th class="sortable">Location</th>
          <th></th>
        </tr>
      </thead>
      <tbody id='myTbody'>

      </tbody>
      <tfoot>

      </tfoot>
    </table>
    <div id="no-users" class='alert alert-info text-center'>Sorry! No users found.</div>
  </div>


  <div id="birthday-reminder" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="glyphicon glyphicon-bell"></span> Reminder</h4>
        </div>
        <div class="modal-body">
          <p id="birthday-notification" class="text-center"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <div id="confirmDel" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="glyphicon glyphicon-trash"></span> Remove users</h4>
        </div>
        <div class="modal-body">
          <p class="text-center"><span id="confirmMessage"></span>?</p>
        </div>
        <div class="modal-footer">
          <button id="button-remove-user" type="button" class="btn btn-primary">Yes <span class="glyphicon glyphicon-ok"></span></button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>



  <div id="formModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="modal-title" class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <form id="userForm" role="form">
            <button id="button-random-user" type="button" class="btn btn-primary">Generate random user</button>
            <div class="form-group has-feedback">
              <div class="input-group">
                <span class="input-group-addon">First Name</span>
                <input type="text" class="form-control" data-error="Please enter First Name." id="first" required>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group">
                <span class="input-group-addon">Last Name</span>
                <input type="text" class="form-control" data-error="Please enter Last Name." id="last" required>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
              <div class="radio">
                <div class="input-group">
                  <label class="radio-inline"><input type="radio" data-error="Please check Gender" name="gender" value="male" required>Male</label>
                  <label class="radio-inline"><input type="radio" name="gender" value="female" required>Female</label>
                </div>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group">
                <span class="input-group-addon">Birthday</span>
                <input type="date" class="form-control" data-error="Please enter Date of Birth." id="birthday" required>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group">
                <span class="input-group-addon">Username</span>
                <input type="text" class="form-control" data-error="Please enter Username." id="username" required>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group">
                <span class="input-group-addon">Email</span>
                <input type="email" class="form-control" data-error="Please enter correct Email (example@example)" id="email" required>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group">
                <span class="input-group-addon">Location</span>
                <input type="text" class="form-control" data-error="Please enter Location." id="location" required>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group">
                <span class="input-group-addon">Zip Code</span>
                <input type="text" class="form-control" pattern="^\d{5}$" data-error="Please enter correct Zip Code in format 12345" id="zipcode"
                  required>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group">
                <span class="input-group-addon">City</span>
                <input type="text" class="form-control" data-error="Please enter City." id="city" required>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group">
                <span class="input-group-addon">Address</span>
                <input type="text" class="form-control" data-error="Please enter Address." id="address" required>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group">
                <span class="input-group-addon">Phone</span>
                <input type="text" class="form-control" pattern="^\(\d{3}\)-\d{3}-\d{4}$" data-error="Please enter Phone in format (XXX)-XXX-XXXX"
                  placeholder="(XXX)-XXX-XXXX" id="phone" required>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group">
                <span class="input-group-addon">Cell</span>
                <input type="text" class="form-control" pattern="^\(\d{3}\)-\d{3}-\d{4}$" data-error="Please enter Cell in format (XXX)-XXX-XXXX"
                  placeholder="(XXX)-XXX-XXXX" id="cell" required>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
              <div class="input-group">
                <span class="input-group-addon">Registered</span>
                <input type="date" class="form-control" data-error="Please enter Date of Registration." id="registered" required>
                <span class="glyphicon form-control-feedback"></span>
              </div>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Thumbnail</span>
                <img id="thumbnailInForm" class="form-control" data-toggle="tooltip" title="Click to change photo, right click to reset">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Ok <span class="glyphicon glyphicon-ok"></span></button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="button-form-cancel" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>

    </div>
  </div>

  <script type="text/template" id="rows-template">
    <tr class="firstrow">
      <td>
        <img class="mythumbnail" src="<%=lrgThumbnail%>" width="54" height="54">
      </td>
      <td>
        <%=last%>
      </td>
      <td>
        <%=first%>
      </td>
      <td>
        <%=username%>
      </td>
      <td>
        <%=phone%>
      </td>
      <td>
        <%=location%>
      </td>
      <td class="plMin"></td>
    </tr>
    <tr class="hiddenrow">
      <td colspan="7">
        <div class="divInfo" style="display: none;">
          <div class="headinfo">
            <div class="nameandgender">
              <span class="bigName"><%=first%></span>
              <img src="<%=genderImg%>" class="gender">
            </div>
            <div class="btn-group">
              <div class="btn btn-primary btn-sm" data-toggle="modal" data-user-id="<%=userId%>">Edit <span class="glyphicon glyphicon-pencil"></span>
              </div>
              <div class="btn btn-danger btn-sm" data-toggle="modal" data-target="#confirmDel" data-user-id="<%=userId%>">Remove <span class="glyphicon glyphicon-trash"></span>
              </div>
            </div>
          </div>
          <div class="infoBlocks">
            <div class="infoBlock">
              <p>
                <span>Username </span>
                <span class="notBold"><%=username%></span>
              </p>
              <p>
                <span>Registered </span>
                <span class="notBold"><%=registered%></span>
              </p>
              <p>
                <span>Email </span>
                <span class="notBold"><%=email%></span>
              </p>
            </div>
            <div class="infoBlock">
              <p>
                <span>Address </span>
                <span class="notBold"><%=address%></span>
              </p>
              <p>
                <span>City </span>
                <span class="notBold"><%=city%></span>
              </p>
              <p>
                <span>Zip Code </span>
                <span class="notBold"><%=zipcode%></span>
              </p>
            </div>
            <div class="infoBlock">
              <p>
                <span>Birthday </span>
                <span class="notBold"><%=birthday%></span>
              </p>
              <p>
                <span>Phone </span>
                <span class="notBold"><%=phone%></span>
              </p>
              <p>
                <span>Cell </span>
                <span class="notBold"><%=cell%></span>
              </p>
            </div>
            <div class="infoBlock">
              <img class="mythumbnail" src="<%=lrgThumbnail%>" width="134" height="134">
            </div>
          </div>
        </div>
      </td>
    </tr>
  </script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script> -->

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
  <script src="./script.js"></script>

  <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> -->
  <!-- <script src="./chart.js"></script> -->

</body>

</html>
