<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./script.js"></script>
    <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> -->
    <!-- <script src="./chart.js"></script> -->
</head>
<body>

    <!-- <div id="dialog" title="Gender of users">
        <div id="chart_div"></div>
    </div>
    <div class="topbar">
        <button id="opener">Show chart</button> -->
        <!-- <input type="text" id="search" onkeyup="searchByName()" placeholder="Users search" /> -->
    <!-- </div> -->
    <div class="btn-group">


    <button type="button" class="btn btn-primary" name="button" onclick="addUsers()">Add users <span class="glyphicon glyphicon-user"></span></button>
    <button type="button" class="btn btn-primary" name="button" onclick="save()">Save <span class="glyphicon glyphicon-floppy-save"></span></button>
    </div>
    <div id="tableContainer">
        <table id="myTable">
          <tr>
            <td class="narrow"></td>
            <td><input type="text" class="search" name="last" onkeyup="searchBy('last', 1)" placeholder="Filter by..." /></td>
            <td><input type="text" class="search" name="first" onkeyup="searchBy('first', 2)" placeholder="Filter by..." /></td>
            <td><input type="text" class="search" name="username" onkeyup="searchBy('username', 3)" placeholder="Filter by..." /></td>
            <td><input type="text" class="search" name="phone" onkeyup="searchBy('phone', 4)" placeholder="Filter by..." /></td>
            <td><input type="text" class="search" name="location" onkeyup="searchBy('location', 5)" placeholder="Filter by..." /></td>
            <td class="narrow"></td>
          </tr>

            <tr class="thead">
                <th></th>
                <th class="sortable" onclick="sortTable(1)">Last</th>
                <th class="sortable" onclick="sortTable(2)">First</th>
                <th class="sortable" onclick="sortTable(3)">Username</th>
                <th class="sortable" onclick="sortTable(4)">Phone</th>
                <th class="sortable" onclick="sortTable(5)">Location</th>
                <th></th>
            </tr>

        </table>

    </div>
<!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit User</h4>
      </div>
      <div class="modal-body">
        <form id="userForm">
    <div class="input-group col-xs-12">
      <span class="input-group-addon">First Name</span>
      <input type="text" class="form-control" id="first">
    </div>
    <div class="input-group col-xs-12">
      <span class="input-group-addon">Last Name</span>
      <input type="text" class="form-control" id="last">
    </div>
    <div class="input-group col-xs-12">
      <label class="radio-inline"><input type="radio" name="gender" value="male" >Male</label>
<label class="radio-inline"><input type="radio" name="gender" value="female">Female</label>
    </div>
    <div class="input-group col-xs-12">
      <span class="input-group-addon">Birthday</span>
      <input type="date" class="form-control" id="birthday">
    </div>
    <div class="input-group col-xs-12">
      <span class="input-group-addon">Username</span>
      <input type="text" class="form-control" id="username">
    </div>
    <div class="input-group col-xs-12">
      <span class="input-group-addon">Email</span>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="input-group col-xs-12">
      <span class="input-group-addon">Location</span>
      <input type="text" class="form-control" id="location">
    </div>
    <div class="input-group col-xs-12">
      <span class="input-group-addon">Zip Code</span>
      <input type="text" class="form-control" id="zipcode">
    </div>
    <div class="input-group col-xs-12">
      <span class="input-group-addon">City</span>
      <input type="text" class="form-control" id="city">
    </div>
    <div class="input-group col-xs-12">
<span class="input-group-addon">Address</span>
      <input type="text" class="form-control" id="address">
    </div>
    <div class="input-group col-xs-12">
      <span class="input-group-addon">Phone</span>
      <input type="text" class="form-control" id="phone">
    </div>
    <div class="input-group col-xs-12">
      <span class="input-group-addon">Cell</span>
      <input type="text" class="form-control" id="cell">
    </div>
    <div class="input-group col-xs-12">
      <span class="input-group-addon">Registered</span>
      <input type="date" class="form-control" id="registered">
    </div>
        <div class="input-group col-xs-12">
      <span class="input-group-addon">Thumbnail</span>
      <input type="file" class="form-control" id="thumbnail">
    </div>
    <button type="submit" class="btn btn-primary">Ok <span class="glyphicon glyphicon-ok"></span></button>
  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>

</body>

</html>
